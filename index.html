<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="title">
        <h2>Ramen Rater</h2>
    </div>
    <div id="ramen-menu"></div>
    
    <h1>Ramen Rating App</h1>
    <div id="ramen-detail">
        <h2 id="ramen-name">Select a Ramen</h2>
        <p id="ramen-restaurant"></p>
        <img id="ramen-image" src="" alt="Ramen Image">
    </div>
    
    <h3 class="newramen">Add New Ramen</h3>
    
    <form id="ramen-form">
        <div class="forms">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Ramen Name" required>
        </div>
        <div class="forms">
            <label for="restaurant">Restaurant:</label>
            <input type="text" id="restaurant" placeholder="Restaurant" required>
        </div>
        <div class="forms">
            <label for="image">Image:</label>
            <input type="text" id="image" placeholder="Image URL" required>
        </div>
        <div class="forms">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
        </div>
        <div class="forms">
            <label for="comment">Comment:</label>
            <textarea id="comment" placeholder="Comment" required></textarea>
        </div>
        <button type="submit" id="submit">Create</button>
    </form>
</body>
</html>
